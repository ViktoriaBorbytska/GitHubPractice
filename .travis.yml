language: csharp
solution: ./src/lab2.sln
install:
  - nuget restore ./src/lab2.sln
  - nuget install NUnit.Runners -Version 3.7.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release ./src/lab2.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.7.0/tools/nunit3-console.exe ./tests/UnitTestLab2/bin/Release/UnitTestLab2.dll